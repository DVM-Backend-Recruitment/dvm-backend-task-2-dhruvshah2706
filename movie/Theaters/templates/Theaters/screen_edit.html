{% extends 'users/base.html' %}

{% block title %}Edit Screen - {{ screen.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Screen: {{ screen.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ screen_form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'theater-dashboard' pk=screen.theater.pk %}" class="btn btn-secondary">Back to Theater</a>
        </div>
    </div>
{% endblock %}
