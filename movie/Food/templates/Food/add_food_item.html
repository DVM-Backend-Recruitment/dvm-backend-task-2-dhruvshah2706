{% extends "users/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Food Item</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Food Item Name:</label>
            {{ food_form.name }}
        </div>
        
        <div class="form-group">
            <label for="id_price">Price:</label>
            {{ food_form.price }}
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Add Item</button>
        <a href="{% url 'theater-dashboard' theater.pk %}" class="btn btn-secondary mt-3">Back to Theater Dashbaord</a>
    </form>
</div>
{% endblock %}
