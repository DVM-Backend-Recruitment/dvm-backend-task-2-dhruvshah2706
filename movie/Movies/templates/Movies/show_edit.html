{% extends 'users/base.html' %}

{% block title %}Edit Show for Movie- {{ show.movie }}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Show for Movie: {{ show.movie }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ show_form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'theater-dashboard' pk=show.theater.pk %}" class="btn btn-secondary">Back to Theater</a>
        </div>
    </div>
{% endblock %}
